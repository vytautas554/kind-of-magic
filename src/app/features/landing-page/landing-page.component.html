<div
  class="flex justify-content-center pt-5"
  [ngClass]="(isScreenSizeMobile$ | async) ? 'pt-8' : 'pt-1'"
>
  <div class="relative flex flex-column align-items-center w-11 sm:w-7 md:w-5">
    <img
      src="{{ getImageUrl('title.png') }}"
      alt="Title"
      class="absolute top-0 left-0 w-full"
      [ngClass]="
        (isScreenSizeTabletOrMobile$ | async) ? 'transform-35' : 'transform-50'
      "
    />
    <img src="{{ getImageUrl('me.jpg') }}" alt="Main" class="mt-6 w-9" />
    <img
      src="{{ getImageUrl('greeting.png') }}"
      alt="Greetings"
      class="mt-5 w-6"
    />
    <div
      class="mt-4 text-center text-sm"
      [ngClass]="(isScreenSizeTabletOrMobile$ | async) ? 'w-10' : 'w-7'"
    >
      Didžiausia aistra – fotografuoti džiaugsmą, šypsenas ir tikrą gyvenimą. Ai
      ir dar bulvės! Man labai patinka bulvės!
    </div>
  </div>
</div>
<div class="flex flex-column">
  <div class="flex justify-content-center">
    <h1>Žvilgsnis į A Kind Of Magic Photography pasaulį</h1>
  </div>

  <div class="flex justify-content-center">
    <img
      class="w-full"
      src="{{ getImageUrl('glance-into-photography-word.png') }}"
    />
  </div>
</div>
