<div class="pt-2 container">
  <img class="image" src="{{ imageSrc }}" alt="Image" />
  <div class="img-text-container">
    <h1 *ngIf="showTitle">{{ title }}</h1>
    <p [ngClass]="showTitle ? 'text-base' : 'description'">
      {{ description }}
    </p>
    <app-common-button *ngIf="showCta"></app-common-button>
  </div>
</div>
