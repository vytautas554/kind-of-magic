<div class="my-2">
  <div class="flex border-top-1"></div>

  <div class="flex">
    <div
      class="flex flex-1"
      [style]="{ height: '45rem' }"
      *ngFor="let cardData of cardSectionData; let last = last"
    >
      <div class="flex flex-column justify-content-between p-4 test">
        <p-image
          *ngIf="cardData.imageSrc && cardData.title !== 'DUK'"
          src="{{ cardData.imageSrc }}"
          alt="Image"
          width="100%"
          height="300rem"
        ></p-image>
        <h1>{{ cardData.title }}</h1>
        <p class="">{{ cardData.description }}</p>
        <p *ngIf="cardData.reviewPerson" class="flex justify-content-end">
          {{ cardData.reviewPerson }}
        </p>
        <p-image
          *ngIf="cardData.imageSrc && cardData.title === 'DUK'"
          src="{{ cardData.imageSrc }}"
          alt="Image"
          width="100%"
          height="300rem"
        ></p-image>
        <app-common-button></app-common-button>
      </div>

      <div *ngIf="!last" class="border-right-1 h-auto"></div>
    </div>
  </div>

  <div class="border-bottom-1"></div>
</div>
