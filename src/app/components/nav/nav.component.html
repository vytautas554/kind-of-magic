<div
  class="flex justify-content-between"
  [ngClass]="(isScreenSizeMobile$ | async) ? 'h-1rem' : 'h-5rem'"
>
  <app-main-icons [innerWidth]="innerWidth"></app-main-icons>
  <div style="cursor: pointer">
    <button
      class="bg-transparent border-none text-left text-base cursor-pointer"
      (click)="showSidebar()"
    >
      ÄŒia meniu
    </button>
  </div>
</div>

<div class="card flex justify-content-center">
  <p-sidebar
    [(visible)]="sidebarVisible"
    position="right"
    styleClass="p-sidebar-md"
  >
    <ul class="list-none p-0 m-0 overflow-hidden">
      <li *ngFor="let navInfo of navInfoArray">
        <a
          pRipple
          class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
          (click)="navigateTo(navInfo.path)"
        >
          <i [ngClass]="navInfo.icon" class="pi mr-2"></i>
          <span class="font-medium">{{ navInfo.name }}</span>
        </a>
      </li>
    </ul>
  </p-sidebar>
</div>
