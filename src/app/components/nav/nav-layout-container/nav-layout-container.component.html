<div
  class="flex justify-content-between h-8rem align-items-center border-bottom-1"
>
  <div class="flex">
    <a (click)="redirectToUrl(facebookUrl)" style="cursor: pointer">
      <i class="pi pi-facebook mr-2" style="font-size: 1.7rem"></i>
    </a>
    <a (click)="redirectToUrl(instagramUrl)" style="cursor: pointer">
      <i class="pi pi-instagram" style="font-size: 1.7rem"></i>
    </a>
  </div>
  <div>
    <img style="width: 13rem" [src]="logoPath" alt="logo" />
  </div>
  <div style="cursor: pointer">
    <i
      class="pi pi-align-justify"
      style="font-size: 1.7rem"
      (click)="showSidebar()"
    ></i>
  </div>
</div>

<div class="card flex justify-content-center">
  <p-sidebar
    [(visible)]="sidebarVisible"
    position="right"
    styleClass="p-sidebar-md"
  >
    <ul class="list-none p-0 m-0 overflow-hidden">
      <li *ngFor="let navInfo of navInfoArray">
        <a
          pRipple
          class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
        >
          <i [ngClass]="navInfo.icon" class="pi mr-2"></i>
          <span class="font-medium">{{ navInfo.name }}</span>
        </a>
      </li>
    </ul>
  </p-sidebar>
</div>
